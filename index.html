
<head>
  <meta charset="UTF-8" />
  <title>Stat carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .stat-box {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      min-width: 250px;
    }

    .value {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .desc {
      font-size: 14px;
      opacity: 0.7;
    }

    button {
      margin: 10px;
      padding: 6px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="stat-box">
    <div id="value" class="value"></div>
    <div id="desc" class="desc"></div>
  </div>

  <div>
    <button onclick="prev()">‹</button>
    <button onclick="next()">›</button>
  </div>

  <script>
    const stats = [
      { value: "132 datasetov", desc: "Zverejnenych datasetov" },
      { value: "124 km", desc: "Cyklotras v meste" },
      { value: "58 230 stromov", desc: "Evidovane stromy" },
      { value: "39 800 miest", desc: "Verejne parkovanie" },
      { value: "17 casti", desc: "Mestske casti" }
    ];

    let current = 0;

    function show() {
      document.getElementById("value").textContent = stats[current].value;
      document.getElementById("desc").textContent = stats[current].desc;
    }

    function next() {
      current = (current + 1) % stats.length;
      show();
    }

    function prev() {
      current = (current - 1 + stats.length) % stats.length;
      show();
    }

    // automaticke prepínanie
    setInterval(next, 3000);

    // start
    show();
  </script>
</body>
</html>
