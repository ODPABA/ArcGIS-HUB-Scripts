<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>Bratislava v číslach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    .stat-widget {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      display: inline-flex;
      align-items: baseline;
      gap: 12px;
      font-size: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.04);
      white-space: nowrap;
    }

    .stat-number {
      font-size: 22px;
      font-weight: 700;
      color: #1e40af;
      min-width: 80px;
      text-align: right;
    }

    .stat-text {
      font-size: 14px;
      color: #374151;
    }

    .stat-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 6px;
    }

    .fade {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .fade.show {
      opacity: 1;
    }

    @media (max-width: 480px) {
      .stat-widget {
        border-radius: 12px;
        white-space: normal;
      }
      .stat-number {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="stat-wrapper">
    <div class="stat-widget fade" id="statWidget">
      <span class="stat-number" id="statNumber"></span>
      <span class="stat-text" id="statText"></span>
    </div>
  </div>

  <script>
    const stats = [
      { num: "132", text: "zverejnených datasetov mesta" },
      { num: "124 km", text: "cyklotrás v Bratislave" },
      { num: "58 230", text: "evidovaných stromov v správe mesta" },
      { num: "39 800", text: "odhadovaných verejných parkovacích miest" },
      { num: "17", text: "mestských častí hlavného mesta" },
      { num: "367,5 km²", text: "rozloha Bratislavy" },
      { num: "~ 5 000", text: "cyklistov denne cez sčítacie miesta" }
    ];

    const widget = document.getElementById("statWidget");
    const numberEl = document.getElementById("statNumber");
    const textEl = document.getElementById("statText");

    let index = 0;
    const intervalMs = 3500;

    function showStat(i) {
      const s = stats[i];

      widget.classList.remove("show");

      setTimeout(() => {
        numberEl.textContent = s.num;
        textEl.textContent = s.text;
        widget.classList.add("show");
      }, 150);
    }

    function nextStat() {
      index = (index + 1) % stats.length;
      showStat(index);
    }

    // init
    showStat(index);
    setInterval(nextStat, intervalMs);
  </script>
</body>
</html>
