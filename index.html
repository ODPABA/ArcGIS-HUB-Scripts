<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>Test GitHub Pages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      text-align: center;
      padding: 40px;
    }

    .box {
      display: inline-block;
      padding: 20px;
      background: white;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 20px;
    }

    #time {
      font-weight: bold;
      color: #2a6fdb;
    }
  </style>
</head>
<body>

  <h1>GitHub Pages & JS test</h1>
  <div class="box">
    Aktuálny čas: <span id="time"></span>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById("time").textContent = now.toLocaleTimeString();
    }

    // aktualizuje čas každú sekundu
    setInterval(updateTime, 1000);

    updateTime(); // prvé vykreslenie
  </script>

</body>
</html>
